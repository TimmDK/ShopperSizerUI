<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Chart View - Shopper Sizer</title>
</head>

<body>
    <a href="stats.html" class="btn btn-info">statestik</a>
    <a href="index.htm" class="btn btn-info">Live view</a>



    <h1>Admin Page</h1>
    <div class="app" v-show="loggedIn">
        <div class="store">
            <p>Storename</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <p id="liveNumber" class="live-number chart-live">{{liveNumber}}</p>
                        <p class="live-text chart-live">Antal kunder</p>
                    </div>
                    <div class="col-sm-6">
                        <p id="remaining" class="live-number chart-live">{{remaining}}</p>
                        <p class="live-text chart-live">Ledige</p>
                    </div>
                </div>
            </div>
            <template>
                <div class="col-sm-6">
                    <apexchart id="chartDiv" type="bar" :options="options" :series="series"></apexchart>
                </div>
            </template>
        </div>
        <h3>Ændre grænseværdi</h3>
        <div class="row">
            <input type="number" id="valueInput" placeholder="Ny Grænseværdi">
            <button id="saveButton" v-on:click="putLimitNumber">Gem</button>
        </div>
        <h3>Ændre åbningstid</h3>
        <div class="row">
            <input type="number" id="valueInput2" placeholder="Ny Åbningstid">
            <button id="saveOpenHourButton" v-on:click="saveOpenHour">Gem</button>
        </div>
        <h3>Ændre lukketid</h3>
        <div class="row">
            <input type="number" id="valueInput3" placeholder="Ny lukketid">
            <button id="saveCloseHourButton" v-on:click="saveCloseHour">Gem</button>
        </div>
        <h3>Ændre username</h3>
        <div class="row">
            <input type="text" id="valueInput4" placeholder="New Username">
            <button id="saveUsernameButton" v-on:click="saveUsername">Gem</button>
        </div>
        <h3>Ændre password</h3>
        <div class="row">
            <input type="text" id="valueInput5" placeholder="New Password">
            <button id="savePasswordButton" v-on:click="savePassword">Gem</button>
        </div>
        <h3>Private / Public</h3>
        <div class="row">
            <!-- <input type="checkbox" id="valueInput6" v-on:click="changePublicStatus"> -->
            <input v-model="publicStatus" type="checkbox" @click="publicStatus = !publicStatus" @change="changePublicStatus">public?</input>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
