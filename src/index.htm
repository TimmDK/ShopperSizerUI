<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  
</head>

<body>
  <h1>DR RECORDS VUE</h1>
  <div id="app">

    <button class="btn btn-success" @click="addPressed = !addPressed">Add +</button>
    <div v-show="addPressed">
      <input class="form-control" type="text" v-model="addForm.title" placeholder="Title">
      <input class="form-control" type="text" v-model="addForm.artist" placeholder="Artist">
      <input class="form-control" type="number" v-model="addForm.releaseYear" placeholder="Year">
      <a @click="addRecord">Add</button></a>
    </div>

    <div class="table-responsive-sm">
    <table class="table table-dark table-striped" v-if="records.length">
      <th>Title</th>
      <th>Artist</th>
      <th>Release Year</th>
      <th>
        Rediger
      </th>
      <th>Slet</th>

      <tr v-for="record in records">
        <td>
          <input class="form-control" v-if="record.id == editId"  type="text" v-model="editForm.title = record.title" placeholder="title">
          <span v-show="record.id != editId">{{record.title}}</span>
        </td>
        <td>
          <input class="form-control" v-if="record.id == editId"  type="text" v-model="editForm.artist = record.artist" placeholder="artist">
          <span v-show="record.id != editId">{{record.artist}}</span>
        </td>
        <td>
          <input class="form-control" v-if="record.id == editId"  type="number" v-model="editForm.releaseYear = record.releaseYear" placeholder="releaseYear">
          <span  v-show="record.id != editId">{{record.releaseYear}}</span>  
        </td>
        <td>
          <a v-if="record.id == editId" @click="editSaveRecord(record.id)"><i class="far fa-check-circle"></i></a>
          <a v-show="record.id != editId" @click="editId = record.id"><i class="fas fa-edit"></i></a>
        </td>
        <td>
          <button v-if="record.id == editId" @click="editId = null">Annuller</button>
          <a v-show="record.id != editId" @click="deleteRecord(record.id)"><i class="fas fa-trash"></i></a>
        </td>
      </tr>

    </table>
    </div>
    <div class="alert-danger" v-for="error in errors">{{errors}}</div>
  </div>
    
  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
